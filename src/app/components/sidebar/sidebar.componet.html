<div class=" sidebar-32 col-lg-4 ">
    <h1 class="h1-strong">Hola! {{identity.nick}}</h1>
</div>

<div id="user-card" class="col-lg-4 panel panel-default pull-left ">

    <div class="avatar pull-right">
        <img src="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity.image" />
        <img src="../../../assets/default-user.jpg" *ngIf="!identity.image" />
    </div>
    <div class="name-surname pull-left">
        <a href="#" class="username">
            {{identity.name + ' ' + identity.surname }}
        </a>

        <p class="nickname">{{identity.nick}} </p>

        <div class="clearfix"></div>
    </div>


    <div class="clearfix"></div>

    <div class="stats" *ngIf="stats">
        <div class="following-data">
            <a href="#">
                <span class="lable-stats">
                    Siguiendo
                </span>
                <span class="number-stats">
                    {{stats.following}}
                </span>
            </a>
        </div>

        <div class="following-data">
            <a href="#">
                <span class="lable-stats">
                    Seguidores
                </span>
                <span class="number-stats">
                    {{stats.followed}}
                </span>
            </a>
        </div>

        <div class="following-data">
            <a href="#">
                <span class="lable-stats">
                    Publicaciones
                </span>
                <span class="number-stats">
                    {{stats.publications}}
                </span>
            </a>
        </div>
    </div>
</div>

<!-- FORMULARIO DE PUBLICACIONES-->
<div id="new-publication" class="col-lg-4 pull-left panel panel-default sidebar-32">
    <div class="alert alert-success" *ngIf="status == 'success'">
        Publicación enviada correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Publicación no enviada 
    </div>
    <form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm)" class="col-lg-10">
        <p>
            <label>¿Que estas pensando hoy?</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required>
        </textarea>

            <span *ngIf="!text.valid && text.touched">
                El texto de la publicaiocn es obligatorio
            </span>
        </p>
        <p>
            <label>Sube tu foto</label>
            <input type="file" placeholder="Subir imagen">
        </p>

        <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.form.valid" />
    </form>
</div>
