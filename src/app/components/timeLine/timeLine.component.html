<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
    <div id="publications">
        <div *ngFor="let publication of publications" class="item-publication">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/'+ publication.user.image}}" *ngIf="publication.user.image" />

                            <img src="assets/default-user.jpg" *ngIf="!publication.user.image" class="avatar-default" />
                        </a>
                    </div>
                    <div class="user-name"> 
                        {{publication.user.name + ' '+ publication.user.surname}} 
                    </div>
                    <div class="date">
                        {{publication.created_at | amFromUnix | amTimeAgo}}
                    </div>
                    <h4 class="publication-text pull-left">
                        {{publication.text}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-center">
        <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
            Ver mas publicaciones
        </button>
    </div>
</div>

<sidebar></sidebar>

<div class="clearfix"></div>
